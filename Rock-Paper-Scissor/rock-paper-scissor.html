<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissor.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button
      onclick="
      playGame('rock'); "
      class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" alt="rock" />
    </button>
    <button
      onclick="
    playGame('paper');
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="paper" />
    </button>
    <button
      onclick="
        playGame('scissor');
    "
      class="move-button"
    >
      <img src="images/scissor-emoji.png" class="move-icon" alt="scissor" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="script/10-rock-paper-scissor.js"></script>
  </body>
</html>
