<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    <form id="userForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" placeholder="Full name" />
      <span class="error" id="fullnameError"></span><br /><br />

      <label>Email:</label>
      <input type="email" id="email" placeholder="Email" />
      <span class="error" id="emailError"></span><br /><br />

      <label>Contact Number:</label>
      <input
        type="text"
        id="phone"
        placeholder="Contact Number"
        minlength="10"
        maxlength="10"
      />
      <span class="error" id="phoneError"></span><br /><br />

      <label>Designation:</label>
      <select id="designation">
        <option value="">Select here</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="QA Engineer">QA Engineer</option>
        <option value="Project Manager">Project Manager</option>
        <option value="Project Manager">UI/UX Designer</option>
      </select>
      <span class="error" id="designationError"></span><br /><br />

      <label>Gender:</label>
      <input
        type="radio"
        name="gender"
        value="male"
        onchange="validateForm(false, 'gender')"
      />
      Male
      <input
        type="radio"
        name="gender"
        value="female"
        onchange="validateForm(false, 'gender')"
      />
      Female

      <span class="error" id="genderError"></span><br /><br />

      <label>Hobbies:</label>
      <input
        type="checkbox"
        name="hobbies"
        value="reading"
        onchange="validateForm(false, 'hobbies')"
      />
      Reading
      <input
        type="checkbox"
        name="hobbies"
        value="sports"
        onchange="validateForm(false, 'hobbies')"
      />
      Sports
      <input
        type="checkbox"
        name="hobbies"
        value="sports"
        onchange="validateForm(false, 'hobbies')"
      />
      Dancing
      <input
        type="checkbox"
        name="hobbies"
        value="sports"
        onchange="validateForm(false, 'hobbies')"
      />
      Singing <span class="error" id="hobbiesError"></span><br /><br />

      <label>Address:</label>
      <textarea id="address"></textarea>
      <span class="error" id="addressError"></span><br /><br />

      <button type="submit">Submit</button>
    </form>
    <div>
      <table class="list" id="employeeList">
        <thead>
          <tr>
            <th>Full Name</th>
            <th style="width: 190px">Email</th>
            <th style="width: 150px">Designation</th>
            <th style="width: 150px">Contact Number</th>
            <th>Gender</th>
            <th>Hobbies</th>
            <th style="width: 190px">Address</th>
            <th>Update/Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
