<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Employment Application</h1>
        <hr />
      </div>
      <form onsubmit="onSubmit(event);">
        <input
          required
          type="text"
          pattern="[A-Za-z\s]+"
          minlength="1"
          maxlength="20"
          id="fullname"
          placeholder="Full Name"
        />
        <br />
        <input required type="email" id="email" placeholder="Email" />
        <br />
        <input
          required
          type="text"
          id="designation"
          pattern="[A-Za-z\s]+"
          minlength="1"
          maxlength="20"
          placeholder="Designation"
        />
        <br />
        <input
          required
          type="tel"
          maxlength="10"
          id="phone"
          placeholder="Contact number"
        />
        <br />
        <hr />
        <label>Gender:</label><br />
        <input required type="radio" name="gender" value="male" /> Male
        <input required type="radio" name="gender" value="female" /> Female
        <br />
        <hr />
        <label>Hobbies:</label><br />
        <input type="checkbox" name="hobbies" value="Reading" />Reading<br />
        <input type="checkbox" name="hobbies" value="Singing" />Singing<br />
        <input type="checkbox" name="hobbies" value="Playing" />Playing<br />
        <input type="checkbox" name="hobbies" value="Dancing" />Dancing<br />

        <hr />
        <p>Address:</p>
        <textarea required id="address" placeholder="Address"></textarea>
        <hr />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div>
      <table class="list" id="employeeList">
        <thead>
          <tr>
            <th>Full Name</th>
            <th style="width: 190px">Email</th>
            <th style="width: 150px">Designation</th>
            <th style="width: 150px">Contact Number</th>
            <th>Gender</th>
            <th>Hobbies</th>
            <th style="width: 190px">Address</th>
            <th>Update/Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
